<!-- templates/blog/blog_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Portfolio{% endblock %}

{% block content %}
<div class="container mt-5">
    <article class="blog-post">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <header class="mb-4">
                    <h1 class="fw-bold">{{ post.title }}</h1>
                    <p class="text-muted">
                        Published on {{ post.published_date|date:"F j, Y" }}
                    </p>
                    {% if post.featured_image %}
                    <img src="{{ post.featured_image.url }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">
                    {% endif %}
                </header>
                
                <div class="blog-content">
                    {{ post.content|safe }}
                </div>
                
                <div class="mt-5">
                    <a href="{% url 'blog_list' %}" class="btn btn-secondary">
                        &larr; Back to Blog
                    </a>
                </div>
            </div>
        </div>
    </article>
</div>
{% endblock %}
